<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal_2YJ's Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("c071cdc46f0c4867a1d52d0cb51fc6d6.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #4CAF50;
            margin-top: 300px;
            margin-bottom: 40px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-text {
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 9px #f45100;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 24px;
            color: #f4fd00;
            text-shadow: 0 0 9px #eaff00;
            margin-top: 0px;
            margin-bottom: 40px;
        }

        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1.6667px solid orange;
            box-shadow: 0 0 10px orange;
        }

        .button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px orange;
        }

        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal p {
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .modal-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 70px rgba(76, 175, 80, 0.7);
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: orange;
            font-size: 14px;
        }

        .snowflake {
            color: white;
            user-select: none;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateX(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100px) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: move;
            transition: box-shadow 0.3s ease;
        }

        .music-player img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
            border: 2px solid #8a2be2;
        }

        .music-info {
            flex-grow: 1;
        }

        .music-title {
            color: white;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .music-controls {
            display: flex;
            align-items: center;
        }

        .music-controls button {
            background: none;
            border: none;
            color: #00FFFF;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0;
        }

        .music-controls button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.5);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 5px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #8a2be2;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .music-player.dragging {
            box-shadow: 0 0 70px rgba(255, 255, 255, 0.5);
        }

        .music-player.dragging .music-controls button {
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.5);
        }

        .music-player.dragging .progress-bar {
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.5);
        }

        .verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 0, 128, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .verification-text {
            font-size: 24px;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
        }
    </style>
</head>
<body>
    <div class="avatar">
        <img src="b_fe06dfb10881b8a7e9a06b922e46d955.jpg" alt="Avatar">
    </div>
    <div class="welcome-text">欢迎来到Ideal_2YJ的主页</div>
    <div class="slogan">记住每天保持微笑，Tomorrow everything will be fine</div>
    <div>
        <a href="https://github.com/baichadream" target="_blank" class="button">
            <img src="github.png" alt="GitHub">
        </a>
        <a href="https://www.bilibili.com" target="_blank" class="button">
            <img src="bilibili.png" alt="Bilibili">
        </a>
        <a href="javascript:void(0);" class="button" onclick="toggleModal()">
            <img src="qq.png" alt="QQ">
        </a>
    </div>

    <div class="modal">
        <p>我的QQ: 1756758191</p>
        <button class="modal-button" onclick="toggleModal()">好的</button>
    </div>

    <div class="footer-text">
        本网站为半成品，有点简陋
    </div>

    <div class="music-player" id="musicPlayer">
        <img id="album-cover" src="falling again.png" alt="Album Cover">
        <div class="music-info">
            <div id="music-title" class="music-title">falling again</div>
            <div class="music-controls">
                <button onclick="prevSong()">⏮</button>
                <button id="play-pause" onclick="togglePlay()">▶</button>
                <button onclick="nextSong()">⏭</button>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>

    <div id="verificationModal" class="verification-modal">
        <div class="verification-text">请按空格键以证明你是人</div>
    </div>

    <script>
        function createSnowflake() {
            var snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = 10 + Math.random() * 10 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.fontSize = Math.random() * 5 + 20 + 'px';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', function() {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 50);

        function toggleModal() {
            var modal = document.querySelector('.modal');
            if (modal.style.display === 'none' || modal.style.display === '') {
                modal.style.display = 'block';
            } else {
                modal.style.display = 'none';
            }
        }

        const audio = new Audio();
        const songs = [
            { title: "falling again", file: "falling again.mp3", image: "falling again.png" },
            { title: "by your side", file: "by your side.mp3", image: "by your side.png" },
            { title: "waiting for love", file: "waiting for love.MP3", image: "waiting for love.png" }
        ];
        let currentSong = 0;

        function loadSong(index) {
            const song = songs[index];
            audio.src = song.file;
            document.getElementById('music-title').textContent = song.title;
            document.getElementById('album-cover').src = song.image;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-pause').textContent = '⏸';
            } else {
                audio.pause();
                document.getElementById('play-pause').textContent = '▶';
            }
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            loadSong(currentSong);
            audio.play();
            document.getElementById('play-pause').textContent = '⏸';
        }

        function prevSong() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            loadSong(currentSong);
            audio.play();
            document.getElementById('play-pause').textContent = '⏸';
        }

        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = progress + '%';
        });

        audio.addEventListener('ended', nextSong);

        loadSong(currentSong);

        const musicPlayer = document.getElementById('musicPlayer');
        let isDragging = false;
        let startX, startY, startLeft, startBottom;

        musicPlayer.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        function startDragging(e) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = musicPlayer.offsetLeft;
            startBottom = parseInt(window.getComputedStyle(musicPlayer).bottom);
            musicPlayer.classList.add('dragging');
        }

        function drag(e) {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            const newLeft = startLeft + deltaX;
            const newBottom = startBottom - deltaY;
            musicPlayer.style.left = `${newLeft}px`;
            musicPlayer.style.bottom = `${newBottom}px`;
        }

        function stopDragging() {
            isDragging = false;
            musicPlayer.classList.remove('dragging');
        }

        const verificationModal = document.getElementById('verificationModal');
        let isVerified = false;
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault(); // 防止页面滚动
                if (!isVerified) {
                    verificationModal.style.display = 'none';
                    isVerified = true;
                    loadSong(currentSong);
                    audio.play(); // 立即开始播放音乐
                    document.getElementById('play-pause').textContent = '⏸';
                } else {
                    togglePlay();
                }
            }
        });

        // 确保验证窗口在页面加载时显示
        window.addEventListener('load', function() {
            verificationModal.style.display = 'flex';
        });
    </script>
</body>
</html>
